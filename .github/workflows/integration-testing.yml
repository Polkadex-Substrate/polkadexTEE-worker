name: PolkadexTEE Worker Integration Testing

on:
  push:
    branches: [ 'master','develop' ]
  pull_request:
    branches: [ 'master','develop' ]

jobs:
  test-polkadexTEE:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check out openware-images repo
        uses: actions/checkout@v2
        with:
          repository: Polkadex-Substrate/openware-images
          ref: master
          path: openware-images
          token: ${{ secrets.INTEGRATION_TOKEN }}
      - name: Install Expect command
        run: sudo apt install expect
      - name: Install Docker
        run: |
            sudo apt update
            sudo apt --assume-yes install apt-transport-https ca-certificates curl software-properties-common 
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
            sudo apt update
            sudo apt-cache policy docker-ce
            sudo apt --assume-yes install docker-ce
            docker --version
      - name: Install Docker compose
        run: |
            sudo curl -L https://github.com/docker/compose/releases/download/1.29.2/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose --version
