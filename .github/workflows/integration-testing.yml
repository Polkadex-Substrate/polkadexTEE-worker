name: PolkadexTEE Worker Integration Testing

on:
  push:
    branches: [ 'master','develop' ]
  pull_request:
    branches: [ 'master','develop' ]

jobs:
  test-polkadexTEE:
    runs-on: self-hosted
    container: "scssubstratee/substratee_dev:1804-2.12-1.1.3-001"
    steps:
      - name: Check out Polkadex repo
        uses: actions/checkout@v2
        with:
          repository: Polkadex-Substrate/Polkadex
          ref: old-dev
          path: Polkadex
      - name: Build Polkadex Node
        run: cd Polkadex && cargo build --release
      - name: Run Polkadex Node as Nohup
        run: cd Polkadex && target/release/polkadex-node --dev --tmp --ws-port 9994
      - name: Check out openware-images repo
        uses: actions/checkout@v2
        with:
          repository: Polkadex-Substrate/openware-images
          path: openware-images
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Reset openware-images
        run: cd openware-images && make reset init
      - uses: actions/checkout@v2
        with:
          path: polkadexTEE-worker