name: PolkadexTEE Worker Integration Testing

on:
  push:
    branches: [ 'master','develop' ]
  pull_request:
    branches: [ 'master','develop' ]

jobs:
  test-polkadexTEE:
    runs-on: self-hosted
    container: "scssubstratee/substratee_dev:1804-2.12-1.1.3-001"
    steps:
      - uses: actions/checkout@v2
      - name: Check out openware-images repo
        uses: actions/checkout@v2
        with:
          repository: Polkadex-Substrate/openware-images
          ref: master
          path: openware-images
          token: ${{ secrets.INTEGRATION_TOKEN }}
      - name: Reset openware-images docker containers
        run: cd openware-images && make reset init
      - name: Run SQL queries
        run: |
            chmod 700 ./.github/workflows/integration_testing/openware.sh
            chmod 700 ./.github/workflows/integration_testing/openware-exec.sh
            ./.github/workflows/integration_testing/openware.sh
