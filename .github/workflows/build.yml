name: PolkadexTEE Worker

on:
  push:
    branches: [ 'master','develop' ]
  pull_request:
    branches: [ 'master','develop' ]

jobs:
  build-polkadexTEE:
    runs-on: self-hosted
    container: "scssubstratee/substratee_dev:1804-2.12-1.1.3-001"
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust and WASM Environment
        run: ./ci/install_rust.sh
      - name: Information
        run: cargo --version && rustup show && env
      - name: Build Project
        run: SGX_MODE=SW make
      - name: Test Client
        run: cd client && cargo test
      - name: Test Worker
        run: cd worker && cargo test
      - name: Test STF
        run: cd stf && cargo test
      - name: Test Enclave
        run: cd bin && ./substratee-worker test --unit
  clippy:
    runs-on: self-hosted
    container: "scssubstratee/substratee_dev:1804-2.12-1.1.3-001"
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust and WASM Environment
        run: ./ci/install_rust.sh
      - name: Clippy Worker & Client & stf
        run: cargo clippy -- -D warnings
      - name: Clippy Enclave
        run: cd enclave  && cargo clippy -- -D warnings
